 <!-- Chart Container -->
<div id="kline_container" class="dark">


</div> <!-- End Of ChartContainer -->

<script src="lib/kline.js"></script>
<script src="../config.js"></script>
<script type="text/javascript">

var option = {
	market_from: "BTCUSDT",
	element: "#kline_container",
	width: 1200,
	height: 650,
	// market_from_name: queryString('marketName'),
	url: window.config.socketServer,
	subscribePath: "market.~symbol~.kline.~period~",
  ///trade/market/kline/{symbol}/{lintType}
  ajaxURL:window.config.ajaxServer+"/trade/market/kline/~symbol~/~period~"

};

var kline = new Kline({
            element: "#kline_container",
            width: 1200,
            height: 650,
            theme: 'dark', // light/dark
            language: 'zh-cn', // zh-cn/en-us/zh-tw
            ranges: ["1w", "1d", "1h", "30m", "15m", "5m", "1m", "line"],
            symbol: "BTC",
            symbolName: "BTC/USD",
            type: "poll", // poll/socket
            url: "mock.json",
            limit: 1000,
            intervalTime: 5000,
            debug: true,
            showTrade: true
        });

        kline.draw();

//kline.resize(430, 550);
</script>
